<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/jquery-1.11.2.min.js"></script>
<script>
    $(function(){
      const arr = [8,10,4,7,9,1,3]; //[]배열
      var tmp; //교체작업을 할 빈방
        for (var i=0; i<arr.length-1; i++){ //length 회전 마지막 숫자는 비교할 필요가 없으므로 -1
          for (var j=i+1; j<arr.length; j++){ //j=i+1 j = i 다음 수
            if (arr[i] > arr[j]){
              tmp = arr[i];
              arr[i] = arr[j];
              arr[j] = tmp;
            }// if문 종료
          }//안쪽 for문 종료
        }//바깥 for문 종료

        for(var i=0; i<arr.length; i++){
          document.write(arr[i]+'\t');
        };
    });
</script>
</head>

<body>
  


</body>
</html>
