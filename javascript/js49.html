<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>

  <div id="galleryWrap">
    <p>
        <a href="#" onclick="prevGallery();">
          <img src="img/left_btn.png" alt="이전 그림"></a>
          <img src="img/img1.jpg" alt="갤러리 그림" id="gallery">
        <a href="#" onclick="nextGallery();">
          <img src="img/right_btn.png" alt="다음 그림"></a>
    </p>
  </div>

  <script>

   let num=1; //이미지 번호
   function nextGallery(){
    num++;
    if (num > 7) num=1; //명령이 1개일 때는 {} 생략가능
    document.getElementById("gallery").src="img/img" +num+ ".jpg";
   }
   
   function prevGallery(){
    num--;
    if (num < 1) num=7;
    document.getElementById("gallery").src="img/img" +num+ ".jpg";
   }

  </script>

</body>
</html>
