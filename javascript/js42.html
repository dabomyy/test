<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>

  <script>

    let output ="";
    for(let i=5; i>=1; i--){ // i=행 j=열
      for (let j=5; j>=(6-i); j--){
        output += "*"; //문자의 나열이기 때문에 +=
      }
        output += "\n"; // \ = <br>
    }
    alert(output);

  </script>

</body>
</html>
