<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>

  <p><img src="img/pic6.jpg"></p>

  <script>

    const now= new Date(); //내장함수
    
    document.write("오늘은 ");
    document.write(now.getFullYear()+ "년 ");
    document.write((now.getMonth()+1)+ "월 "); //월은 0부터 시작, +1해줘야함
    document.write(now.getDate()+"일이고<br> ");
    document.write("현재 시간은 ");
    document.write(now.getHours() + "시 ");
    document.write(now.getMinutes() +"분 ");
    document.write(now.getSeconds() +"초입니다");

  </script>

</body>
</html>
