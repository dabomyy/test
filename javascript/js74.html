  <title>javascript</title>
  <link rel="stylesheet" href="css/reset.css">
  
  <script>
    //짝수번째 방의 합계는? 100 + 200 = 300
   const money=[100,100,200,50];
   const theLen=money.length;
   let total=0;
   for(let i=0; i<theLen; i++){
    if(i % 2 == 0){
      total += money[i];}
    
   }
    document.write(total);

  </script>
