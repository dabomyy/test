<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript</title>

  <script>
    let num1=10;
    let num2=20;

    num1 += 5; //num1=num1+5;
    document.write(num1 + "<br>");
    num1 -= 5; //num1=num1-5;
    document.write(num1+ "<br>");
    num1 *= 5; //num1=num1*5;
    document.write(num1+ "<br>");
    num1 /= 5; //num1=num1/5;
    document.write(num1+ "<br>");
    num2 %= 3; //num2=num2 % 3;
    document.write(num2+ "<br>"); // %는 나누기의 나머지
    
  </script>
</head>

<body>



</body>
</html>
