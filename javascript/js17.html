<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <h2>자바스크립트 계산</h2>
  <p id="result"></p>

  <script>
    const a=10;
    const b=5;
    const result=a*b;
    document.getElementById("result").innerHTML=a+ " * "+b+"의 결과는 "+ result;



  </script>

</body>
