<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript</title>
  <link rel="stylesheet" href="css/reset.css">
  
  <script>
    const A=10;
    const B=3;
    let result;
    result=A+B;
    document.write(A+" + "+B+" = "+result+"<br>");
    result=A-B;
    document.write(A+" - "+B+" = "+result+"<br>");
    result=A*B;
    document.write(A+" * "+B+" = "+result+"<br>");
    result=A/B;
    document.write(A+" / "+B+" = "+result+"<br>");
    result=A%B;
    document.write(A+" % "+B+" = "+result+"<br>");
  </script>
</head>

<body>



</body>
</html>
