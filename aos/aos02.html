<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="js/jquery-1.11.2.min.js"></script> 
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<style>
*,*:after,*:before {box-sizing:border-box;}
.box {width:80%; margin:0 auto;display:flex;flex-wrap:wrap;}
.item {
  width:50%;
  padding-top: 75px;
  text-align: center;
  padding-right: 1rem;}
.item img {width: 100%;}
</style>

<body>
<div class="box">
<div class="item" data-aos="fade-up"><img src="img/slide1.jpg" alt="1"></div>
<div class="item" data-aos="fade-down"><img src="img/slide2.jpg" alt="1"></div>
<div class="item" data-aos="fade-right"><img src="img/slide3.jpg" alt="1"></div>
<div class="item" data-aos="fade-left"><img src="img/slide1.jpg" alt="1"></div>

<div class="item" data-aos="zoom-in"><img src="img/slide1.jpg" alt="1"></div>
<div class="item" data-aos="zoom-out"><img src="img/slide3.jpg" alt="1"></div>

<div class="item" data-aos="slide-up"><img src="img/slide2.jpg" alt="1"></div>

<div class="item" data-aos="flip-up"><img src="img/slide1.jpg" alt="1"></div>
<div class="item" data-aos="flip-down"><img src="img/slide1.jpg" alt="1"></div>
<div class="item" data-aos="flip-right"><img src="img/slide2.jpg" alt="1"></div>
<div class="item" data-aos="flip-left"><img src="img/slide3.jpg" alt="1"></div>
</div>

<script>
AOS.init({
  duration: 1200,
})
</script>

</body>
</html>
